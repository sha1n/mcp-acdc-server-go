version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    main: ./cmd/acdc-mcp
    binary: acdc-mcp
    ldflags:
      - -s -w -X main.Version={{.Version}} -X main.Build={{.ShortCommit}} -X main.ProgramName=acdc-mcp

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - repository:
      owner: sha1n
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_RELEASE_TOKEN }}"

    # TAP repository directory
    directory: Formula

    # Homepage placeholder
    homepage: "https://github.com/sha1n/mcp-acdc-server"

    # Description placeholder
    description: "MCP ACDC Server"

    # Custom install instruction
    install: |
      bin.install "acdc-mcp"