services:
  # Simple MCP ACDC server using local content
  mcp-acdc-server:
    image: sha1n/mcp-acdc-server:latest
    container_name: mcp-acdc-local-content
    ports:
      - "127.0.0.1:${ACDC_MCP_PORT:-8080}:${ACDC_MCP_PORT:-8080}"
    environment:
      - ACDC_MCP_CONTENT_DIR=/app/content
      - ACDC_MCP_TRANSPORT=sse
      - ACDC_MCP_HOST=0.0.0.0
      - ACDC_MCP_PORT=${ACDC_MCP_PORT:-8080}
      - ACDC_MCP_SEARCH_MAX_RESULTS=${ACDC_MCP_SEARCH_MAX_RESULTS:-10}
      - ACDC_MCP_AUTH_TYPE=${ACDC_MCP_AUTH_TYPE:-none}
    volumes:
      # Direct mount of the local sample-content directory
      - ../sample-content:/app/content:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ACDC_MCP_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
