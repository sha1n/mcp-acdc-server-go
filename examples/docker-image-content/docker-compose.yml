services:
  # Init container to populate content from the pre-packaged content image
  content-init:
    image: sha1n/mcp-acdc-content:latest
    command: sh -c "rm -rf /dest/* && cp -r /content/* /dest/"
    volumes:
      - content-data:/dest
    restart: "no"

  # Main MCP ACDC server
  mcp-acdc-server:
    image: sha1n/mcp-acdc-server:latest
    container_name: mcp-acdc-image-content
    depends_on:
      content-init:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:${ACDC_MCP_PORT:-8080}:${ACDC_MCP_PORT:-8080}"
    environment:
      - ACDC_MCP_CONTENT_DIR=/app/content
      - ACDC_MCP_TRANSPORT=sse
      - ACDC_MCP_HOST=0.0.0.0
      - ACDC_MCP_PORT=${ACDC_MCP_PORT:-8080}
      - ACDC_MCP_SEARCH_MAX_RESULTS=${ACDC_MCP_SEARCH_MAX_RESULTS:-10}
      - ACDC_MCP_AUTH_TYPE=${ACDC_MCP_AUTH_TYPE:-none}
    volumes:
      # Mount content from named volume (populated by content-init)
      - content-data:/app/content:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ACDC_MCP_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  # Named volume to share content between containers
  content-data:
