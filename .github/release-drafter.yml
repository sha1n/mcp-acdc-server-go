name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'refactor'
      - 'style'
      - 'perf'
      - 'build'
      - 'ci'
  - title: 'ğŸ“¦ Dependency Updates'
    labels:
      - 'dependencies'
      - 'deps'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&#@'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'chore'
      - 'dependencies'
      - 'documentation'
      - 'test'
  default: patch
autolabeler:
  - label: 'major'
    title:
      - '/!:/'
  - label: 'feature'
    title:
      - '/^feat/i'
  - label: 'fix'
    title:
      - '/^fix/i'
  - label: 'documentation'
    title:
      - '/^docs/i'
    files:
      - 'README.md'
      - 'docs/**'
      - 'examples/**'
  - label: 'chore'
    title:
      - '/^chore/i'
      - '/^build/i'
      - '/^ci/i'
      - '/^style/i'
      - '/^refactor/i'
      - '/^perf/i'
  - label: 'test'
    title:
      - '/^test/i'
    files:
      - 'tests/**'
  - label: 'dependencies'
    title:
      - '/^deps/i'
    branch:
      - '/^dependabot/'
template: |
  ## Changes

  $CHANGES

  ## New Contributors
  * @$AUTHOR made their first contribution in #$NUMBER

  **Full Changelog**: https://github.com/sha1n/mcp-acdc-server/compare/$BASE_TAG...$NEXT_TAG
